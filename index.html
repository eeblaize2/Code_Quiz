<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <header>
        <div class="large-font">Code Quiz</div>
        <button class="start-button">Start</button>
    </header>
    <div id="timer"></div>
    <div id="questions"></div>
    <section>
        <div class="card results">
            <div class="win-loss-container">
                <div>
                    <h2>Correct: <span class="correct">0 </span> </h2>
                    <h2>Incorrect: <span class="incorrect">0</span></h2>
                </div>
                
            </div>
            <div class="card timer">
                <div class="timer-text">
                    <div class="large-font timer-count">10</div>
                    <h3>seconds remaining</h3>
                </div>

            </div>
        </div>
    </section>
    <div id="score"></div>


    <script src="./assets/script.js"></script>
</body>

</html>
